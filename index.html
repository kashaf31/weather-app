<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wethra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="default-bg">
    <div class="card ">
     <div id="particles-js"></div>

         <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src=" images\search.png" alt=""></button>
        
        </div>
        <div class="weather">
            <img src="images/rain.png" class=" icon">
            <h1 class="temp">34°C</h1>
            <br>
            <h2 class="city">Toba Tek Singh</h2>
            <div class="detail">
                <div class="col">

                    <img src="images/humidity.png">               
         <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
            </div>
             </div>
           
             <div class="col">
                    <img src="images/wind.png">
                    <div>
            <p class="Wind">15 km/h</p>
            <p>Wind Speed</p>
            </div>
             </div> 
             
            </div>
        </div>
    </div>

<script>

 const apikey = "e924477d512496a9b5feba1eb41edb93";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const icon = document.querySelector(".icon");

async function checkweather(city) {
  const response = await fetch(apiurl + city + `&appid=${apikey}`);
  
  if (!response.ok) {
    alert("City not found ❌");
    return;
  }

  const data = await response.json();

  const temp = Math.round(data.main.temp);

  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = temp + "°C";
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h";
if(data.weather[0].main == "Clouds"){
  icon.src="images/clouds.png";
}
else if(data.weather[0].main=="Clear"){
  icon.src="images/clear.png";
}
else if(data.weather[0].main=="Rain"){
  icon.src="images/rain.png";
}
else if(data.weather[0].main=="drizzle"){
  icon.src="images/drizzle.png";
}
else if(data.weather[0].main=="Mist"){
  icon.src="images/mist.png";
}
  document.querySelector(".weather").style.display="block";

  // Background update logic
  document.body.classList.remove("hot-bg", "cold-bg", "default-bg");

  if (temp > 25) {
    document.body.classList.add("hot-bg");     // Hot 🔥
  } else if (temp < 15) {
    document.body.classList.add("cold-bg");    // Cold ❄️
  } else {
    document.body.classList.add("default-bg"); // Mild 🌤️
  }
}


 

  searchBtn.addEventListener("click" , ()=>{
    checkweather(searchBox.value);
  })




 </script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(function () {
        console.log("Service Worker Registered");
      });
  }
  document.body.classList.toggle('dark-mode');

</script>

<footer>
  <p>Made by @KSHAF PARVEEN :)</p>
</footer>




</body>
</html>
